apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow
  namespace: wisecow
  labels:
    app: wisecow
  annotations:
    kubernetes.io/ingress.class: nginx
    # For production/staging with Let's Encrypt:
    # cert-manager.io/cluster-issuer: letsencrypt-staging
    # For local development with self-signed certs:
    cert-manager.io/cluster-issuer: selfsigned-issuer
spec:
  tls:
    - hosts:
        - wisecow.local
      secretName: wisecow-tls
  rules:
    - host: wisecow.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wisecow
                port:
                  number: 80