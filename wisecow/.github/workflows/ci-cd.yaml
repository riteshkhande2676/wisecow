name: CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/wisecow
  KUBE_NAMESPACE: wisecow

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: wisecow
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Write kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Create namespace (idempotent)
        run: |
          kubectl apply -f wisecow/k8s/namespace.yaml

      - name: Apply ClusterIssuer (TLS)
        run: |
          kubectl apply -f wisecow/k8s/clusterissuer.yaml

      - name: Apply app manifests
        run: |
          kubectl -n ${{ env.KUBE_NAMESPACE }} apply -f wisecow/k8s/deployment.yaml
          kubectl -n ${{ env.KUBE_NAMESPACE }} apply -f wisecow/k8s/service.yaml
          kubectl -n ${{ env.KUBE_NAMESPACE }} apply -f wisecow/k8s/ingress.yaml

      - name: Update image to latest SHA
        run: |
          kubectl -n ${{ env.KUBE_NAMESPACE }} set image deployment/wisecow wisecow=${{ env.IMAGE_NAME }}:${{ github.sha }} --record

      - name: Wait for rollout
        run: |
          kubectl -n ${{ env.KUBE_NAMESPACE }} rollout status deployment/wisecow --timeout=120s